<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gesture Punching Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="ui">
            <div id="score-board">
                <h2>Score</h2>
                <div id="score">0</div>
                <div id="accuracy">Accuracy: 0%</div>
                <div id="shots">Punches: 0</div>
            </div>
            <div id="instructions">
                <h3>Boxing Guide (Desktop)</h3>
                <p>ðŸ‘Š <strong>Clench Fist</strong>: Closen fingers to be recognized</p>
                <p>ðŸ¥Š <strong>Quick Punch</strong>: Move hand forward (10-40cm) to hit</p>
                <p>ðŸ”Š <strong>Sound Effects</strong>: "Bang Bang" sound on hit</p>
                <p>Press SPACE to Start/Pause</p>
            </div>
            <div id="status">
                <div id="hand-status">Waiting for gesture...</div>
                <div id="aim-status"></div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <video id="video" autoplay playsinline></video>
        <canvas id="debug-canvas"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="game.js"></script>
</body>

</html>
